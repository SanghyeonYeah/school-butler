spring:
  profiles:
    active: dev

  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: validate          # 운영: validate, 개발: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false           # OSIV 비활성화 (성능)

  # Jackson
  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# ── JWT ────────────────────────────────────────────────────────────────────────
jwt:
  secret: ${JWT_SECRET}                   # 환경변수 필수 (256bit 이상)
  access-token-expiry-ms: 1800000         # 30분
  refresh-token-expiry-ms: 1209600000     # 14일

# ── Gemini ─────────────────────────────────────────────────────────────────────
gemini:
  api-key: ${GEMINI_API_KEY}              # 환경변수 필수
  base-url: https://generativelanguage.googleapis.com
  model: gemini-1.5-flash
  timeout-seconds: 10
  max-output-tokens: 1024
  temperature: 0.2

# ── Rate Limiting ───────────────────────────────────────────────────────────────
rate-limit:
  requests-per-minute: 60

# ── Actuator ───────────────────────────────────────────────────────────────────
management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: never

---
# ── DEV 프로파일 ────────────────────────────────────────────────────────────────
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:scheduledb;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

logging:
  level:
    com.schedulepartner: DEBUG
    org.springframework.security: DEBUG

---
# ── PROD 프로파일 ───────────────────────────────────────────────────────────────
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate

logging:
  level:
    com.schedulepartner: INFO
    org.springframework.security: WARN